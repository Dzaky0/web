<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <title>LEVEL-TEBAKANGKA</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="ok.jpg" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">LEVEL 🎚️</p>
      </div>

      <!-- link tree button -->
      <div class="link">
        <a href="./easy/index.html" target="_blank"
          class="animate__animated animate__bounceInLeft">Easy</a>
        <a href="./medium/index.html" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-1s">Medium</a>
        <a href="./hard/index.html" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-2s">Hard</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-4s">
        <i>made with © Zaky</i>
      </div>
    </div>
  </body>
</html>
