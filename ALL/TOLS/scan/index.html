<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAKY SCANNER🔎</title>
</head>
<body>
  <div style="display:flex; flex-direction: column; align-items: center;justify-content: center;">
    <canvas width="100" height="100" style="border: 2px solid green" id="canvas"></canvas>
    <label>link website: <small><i>*enter untuk submit*</i></small></label>
    <input placeholder="contoh: zaky.com" id="qrInput" onchange="generateQR()"/>
  </div>
  <p align="center">
    <a href="https://Dzaky0.github.io">
        <img
            src="https://readme-typing-svg.herokuapp.com?size=15&width=280&lines=©+Created+By+Zaky+Ganz+♨️"
            alt="Zaky Image"
        />
    </a>
</p>
<button onclick="myFunction()">DarkMode</button>
<script src="main.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
 <script src="node_modules/qrcode/build/qrcode.js"></script>
  <script>
    function generateQR() {
      let canvas = document.getElementById("canvas")
      let qrInput = document.getElementById("qrInput")
      QRCode.toCanvas(canvas, qrInput.value, (err) => {
        if(err) console.error(err)
        console.log('scan berhasil!')
      })
    }
  </script>
</body>
</html>
